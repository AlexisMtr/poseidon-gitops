apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: emqx
  labels:
    name: emqx
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: emqx
            port:
              number: 18083
